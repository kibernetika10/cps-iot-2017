
<!doctype html>
<meta charset=utf8>
<html>
    <head>
        <title>Example with HW button</title>
        </head>
        
        <body>

        <canvas height='200' width='400' id='canvas1'></canvas>
        <div id="print1"> </div>
        
        
        
        
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
        "use strict";// in odrer to use classes
        var canv1 = document.getElementById("canvas1")
        var  ctx  = canv1.getContext('2d');
        			
        			
        			
        var divElement = document.getElementById("print1"); //var for div el.
        function log(msg) { 
            divElement.innerHTML += '<div>' + msg + '</div>';
          }
        var socket = io.connect("172.16.22.142:8080"); //connect via socket
        socket.on("messageToClient", function(msg) { // when we receive the message
           log(msg); // adding message to div
           if (msg ==1){
           	ctx.fillStyle= "green"
           	ctx.fillRect(0,0,400,200)
           }
            if (msg ==0){
           	ctx.fillStyle= "black"
           	ctx.fillRect(0,0,400,200)
           }
        });
            
        </script>
        
        </body>
        </html>
