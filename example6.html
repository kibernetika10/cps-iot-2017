<!doctype html>
<meta charset=utf8>
<html>
    <head>
        <title>Example</title>
        </head>
        
        <body>
           <button id="buttonOn1" onClick="on1()">On 1</button>
            <button id="buttonOff1" onClick="off1()">Off 1</button>
            <br>
            <button id="buttonOn2" onClick="on2()">On 2</button>
            <button id="buttonOff2" onClick="off2()">Off 2</button>
            
            <script type="text/javascript" src="socket.io/socket.io.js"></script>
            <script type="text/javascript">
            
            var socket1 = io.connect("172.16.22.142:8080"); // create socket - connect to it
            var socket2 = io.connect("172.16.22.105:8080"); // create socket - connect to it

            function on1 () {
                socket1.emit("commandToArduino", 1);
            }

            function off1 () {
                socket1.emit("commandToArduino", 0);
            }
            function on2 () {
                socket2.emit("commandToArduino", 3);
            }

            function off2 () {
                socket2.emit("commandToArduino", 2);
            }
            
        </script>
        </body>
        </html>
